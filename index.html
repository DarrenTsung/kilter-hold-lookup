<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilter Homewall 7x10 Hold Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="search-section">
                <div class="search-container">
                    <label for="hold-search">Hold Number:</label>
                    <input
                        type="text"
                        id="hold-search"
                        placeholder="e.g., 1143, D226"
                        autocomplete="off"
                    />
                    <button id="clear-btn">Clear</button>
                    <button id="voice-mode-btn">Start Voice Mode</button>
                </div>

                <div class="info-display">
                    <div class="info-label">Panel:</div>
                    <div id="panel-display" class="info-value"></div>

                    <div class="info-label">Grid:</div>
                    <div id="grid-display" class="info-value"></div>

                    <div class="info-label">Column:</div>
                    <div id="column-display" class="info-value"></div>

                    <div class="info-label">Row:</div>
                    <div id="row-display" class="info-value"></div>

                    <div class="info-label">Angle:</div>
                    <div id="angle-display" class="info-value"></div>

                    <div id="error-message" class="error"></div>
                </div>

                <div class="filter-settings">
                    <div class="filter-header">Accepted Panels</div>
                    <div class="filter-checkboxes" id="panel-filters">
                        <label><input type="checkbox" value="Top" checked> Top</label>
                        <label><input type="checkbox" value="Middle" checked> Middle</label>
                        <label><input type="checkbox" value="Bottom" checked> Bottom</label>
                    </div>
                    <div class="filter-header">Accepted Grids</div>
                    <div class="filter-checkboxes" id="grid-filters">
                        <label><input type="checkbox" value="Main" checked> Main</label>
                        <label><input type="checkbox" value="Aux" checked> Aux</label>
                    </div>
                </div>

                <div class="voice-settings">
                    <div class="voice-settings-header">Voice Output</div>
                    <ul id="voice-fields" class="voice-field-list">
                        <li draggable="true" data-field="holdNumber">
                            <span class="drag-handle">⠿</span>
                            <label><input type="checkbox" checked> Hold Number</label>
                        </li>
                        <li draggable="true" data-field="column">
                            <span class="drag-handle">⠿</span>
                            <label><input type="checkbox" checked> Column</label>
                        </li>
                        <li draggable="true" data-field="row">
                            <span class="drag-handle">⠿</span>
                            <label><input type="checkbox" checked> Row</label>
                        </li>
                        <li draggable="true" data-field="panel">
                            <span class="drag-handle">⠿</span>
                            <label><input type="checkbox"> Panel</label>
                        </li>
                        <li draggable="true" data-field="grid">
                            <span class="drag-handle">⠿</span>
                            <label><input type="checkbox"> Grid</label>
                        </li>
                        <li draggable="true" data-field="angle">
                            <span class="drag-handle">⠿</span>
                            <label><input type="checkbox"> Angle</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="wall-container">
                <canvas id="wall-canvas"></canvas>
                <img id="wall-image" src="zoomed_colored_7x10homewall.png" alt="Kilter Wall" style="display: none;">
            </div>
        </div>
    </div>

    <script src="data-parser.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
